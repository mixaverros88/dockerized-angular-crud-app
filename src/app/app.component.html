<div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input #nameInput placeholder="Name">
      </div>
      <div class="form-group">
        <label for="pwd">Color:</label>
        <input #colorInput placeholder="Color">
      </div>
      <div class="form-group">
          <label for="pwd">Price:</label>
          <input #priceInput placeholder="Price">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="postProduct(nameInput.value, colorInput.value, priceInput.value);  nameInput.value=''; colorInput.value=''; priceInput.value=''; ">Add Product</button>
      </div>
      </form>
  </div>

<div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" (keyup)="onNameKeyUp($event)">
      </div>
      <div class="form-group">
          <label for="usr">Color:</label>
          <input type="text" (keyup)="onNameKeyUp($event)">
      </div>
      <div class="form-group">
          <label for="usr">Price:</label>
          <input type="text" (keyup)="onPriceKeyUp($event)">
      </div>
      <div class="form-group">
        <!-- <button type="button" class="btn btn-primary" (click)="getProduct()">Get Product</button> -->
      </div>

      <div class="form-group">
        <div *ngIf="found">
          <span>{{price}}</span>
        </div> 
      </div>
    </form>


    <div *ngIf="message" class="alert alert-success">
      <strong>Success!</strong>{{message}}
    </div>

    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Color</th>
        <th>Price</th>
        <th>Λειτουργίες</th>
      </tr>
      <tr *ngFor="let pr of data">
        <td>{{pr.id}}</td>
        <td>{{pr.name }}</td>
        <td>{{pr.color}}</td>
        <td>{{pr.price | currency}}</td>
        <td>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="senfValuesToModalProduct(pr)">Επεξεργασία</button>
          <button type="button" class="btn btn-primary" (click)="deleteProduct(pr.id)">Delete</button>
        </td>
      </tr>
  </table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

</div>
